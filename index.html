<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見通し距離で天気を予測</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
    <div class="weather-card p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center">
        <h1 class="text-3xl font-bold text-cyan-400 mb-6">天気予測</h1>
        
        <!-- 入力フィールド (見通し距離) -->
        <div class="mb-6">
            <label for="visibility-input" class="block text-sm font-medium text-gray-300 mb-2">
                見通し距離 (km) を入力
            </label>
            <input type="number" 
                   id="visibility-input" 
                   placeholder="例: 15" 
                   class="w-full bg-gray-700 border border-gray-600 text-white text-center text-lg rounded-lg focus:ring-cyan-500 focus:border-cyan-500 p-2.5">
        </div>

        <!-- 予測ボタン -->
        <button id="predict-button" 
                class="predict-button w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-300">
            予測して読み上げる
        </button>

        <!-- 予測結果の表示欄 -->
        <div id="result-container" class="mt-8 h-32 flex flex-col justify-center items-center">
            <div id="weather-icon" class="weather-icon text-yellow-300"><!-- アイコン挿入場所 --></div>
            <p id="weather-text" class="text-xl mt-2 font-semibold"></p>
        </div>

        <!-- ステータスメッセージ -->
        <p id="status" class="text-sm text-gray-400 mt-4 h-5"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const visibilityInput = document.getElementById('visibility-input');
            const predictButton = document.getElementById('predict-button');
            const weatherIcon = document.getElementById('weather-icon');
            const weatherText = document.getElementById('weather-text');
            const status = document.getElementById('status');

            // 各天気のアイコン（SVG）
            const weatherIcons = {
                sunny: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`,
                cloudy: `<svg class="text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path></svg>`,
                rain: `<svg class="text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 10a6 6 0 00-12 0v1h12v-1zm-3 8a3 3 0 10-6 0h6zM6 10a6 6 0 0112 0v1H6v-1z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-1 1m5-5l-1 1m5-5l-1 1"></path></svg>`,
                fog: `<svg class="text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18M3 18h18"></path></svg>`
            };

            // 音声読み上げ
            const speakText = (text) => {
                window.speechSynthesis.cancel();
                if ('speechSynthesis' in window && text) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ja-JP';
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;

                    utterance.onstart = () => {
                        status.textContent = '読み上げ中...';
                        predictButton.disabled = true;
                    };

                    utterance.onend = () => {
                        status.textContent = '読み上げが完了しました。';
                        predictButton.disabled = false;
                    };

                    window.speechSynthesis.speak(utterance);
                } else {
                    status.textContent = '音声合成に非対応か、テキストがありません。';
                    predictButton.disabled = false;
                }
            };

            // 予測処理
            const predictAndDisplayWeather = () => {
                const distance = parseFloat(visibilityInput.value);

                if (isNaN(distance) || distance < 0) {
                    weatherText.textContent = '有効な数値を入力してください。';
                    weatherIcon.innerHTML = '';
                    status.textContent = '';
                    return;
                }

                let prediction = '';
                let iconHtml = '';

                if (distance >= 20) {
                    prediction = '快晴です。遠くまでよく見渡せます。';
                    iconHtml = weatherIcons.sunny;
                } else if (distance >= 10) {
                    prediction = '晴れです。お出かけに良い日でしょう。';
                    iconHtml = weatherIcons.sunny;
                } else if (distance >= 5) {
                    prediction = '曇りです。天気は下り坂かもしれません。';
                    iconHtml = weatherIcons.cloudy;
                } else if (distance >= 1) {
                    prediction = '雨の可能性があります。ご注意ください。';
                    iconHtml = weatherIcons.rain;
                } else {
                    prediction = '濃霧、または雨です。視界が悪いため、外出時は注意が必要です。';
                    iconHtml = weatherIcons.fog;
                }

                weatherIcon.innerHTML = iconHtml;
                weatherText.textContent = prediction;

                // アイコンのアニメーション
                const svgElement = weatherIcon.querySelector('svg');
                if (svgElement) {
                    svgElement.style.transform = 'scale(0)';
                    setTimeout(() => {
                        svgElement.style.transform = 'scale(1)';
                    }, 50);
                }

                speakText(prediction);
            };

            predictButton.addEventListener('click', predictAndDisplayWeather);
            visibilityInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    predictAndDisplayWeather();
                }
            });
        });
    </script>
</body>
</html>
